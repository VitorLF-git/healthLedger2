<div class="p-2 w-100 bd-highlight">
    <div class="row">
        <div class="col-md-12">
            <h3>Relação de medicamentos movimentados</h3>
            <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

                <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="quantidade">
                    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                    <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
                </ng-container>

                <ng-container matColumnDef="hospital">
                    <th mat-header-cell *matHeaderCellDef> Hospital </th>
                    <td mat-cell *matCellDef="let element"> {{element.hospital}} </td>
                </ng-container>


                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                    <mat-icon class="header-icon" (click)="cadastrar = !cadastrar">add</mat-icon>  
                    </th>
                    <td mat-cell *matCellDef="let element"> 
                        <mat-icon class="edit-icon">edit</mat-icon>
                        <mat-icon class="delete-icon">delete</mat-icon> 
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <app-cadastrar [id]="2" [tipo]="'Medicamentos'" *ngIf="cadastrar"></app-cadastrar>
        </div>
        <div class="col-md-1">

        </div>
    </div>
</div>
